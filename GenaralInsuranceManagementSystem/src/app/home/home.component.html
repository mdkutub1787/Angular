<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS to maintain image size */
    .carousel-item img {
      object-fit: cover;
      height: 500px; /* Ensure the height is 500px */
      width: 100%; /* Make sure the image width spans the carousel */
    }
    .carousel-caption {
      bottom: 20px; /* Position caption at the bottom */
    }
  </style>
</head>
<body>
  <!-- Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.postimg.cc/XqkHgcWP/images.jpg" class="d-block w-100" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <!-- Optional: Add caption content here -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.postimg.cc/656YXZt9/marine-takaful.jpg" class="d-block w-100" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <!-- Optional: Add caption content here -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.postimg.cc/W1FmN6KP/car.jpg" class="d-block w-100" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <!-- Optional: Add caption content here -->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JavaScript Bundle (with Popper) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript to control autoplay, timeout, and hover pause -->
  <script>
    // Options
    const autoplayTimeout = 2000; // 2 seconds between slides

    // Initialize carousel
    const carouselElement = document.getElementById('carouselExampleCaptions');
    const carousel = new bootstrap.Carousel(carouselElement, {
      interval: autoplayTimeout,
      ride: 'carousel',
      pause: false // No pause on hover
    });

  </script>
</body>
</html>
