<div class="container mt-5">
    <div class="card mb-3">
        <div class="card-header">
            <h2>Add Insurance Bill</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="addInsuranceBill()">
                <div class="form-group">
                    <label>Bill No:</label>
                    <input type="text" class="form-control" [(ngModel)]="newInsuranceBill.billNo" name="billNo"
                        required>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" class="form-control" [(ngModel)]="newInsuranceBill.date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Sum Insured:</label>
                    <input type="number" class="form-control" [(ngModel)]="newInsuranceBill.sumInsured"
                        name="sumInsured" required>
                </div>
                <div class="form-group">
                    <label>Stock Insured:</label>
                    <input type="text" class="form-control" [(ngModel)]="newInsuranceBill.stockInsured"
                        name="stockInsured" required>
                </div>
                <div class="form-group">
                    <label>Interest Insured:</label>
                    <input type="text" class="form-control" [(ngModel)]="newInsuranceBill.interestInsured"
                        name="interestInsured" required>
                </div>
                <!-- Add form fields for Insured, Situation, Period, and Premium here -->
                <button type="submit" class="btn btn-primary mt-3">Add Bill</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Insurance Bills</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Bill No</th>
                        <th>Date</th>
                        <th>Sum Insured</th>
                        <th>Stock Insured</th>
                        <th>Interest Insured</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bill of insuranceBills">
                        <td>{{ bill.billNo }}</td>
                        <td>{{ bill.date }}</td>
                        <td>{{ bill.sumInsured }}</td>
                        <td>{{ bill.stockInsured }}</td>
                        <td>{{ bill.interestInsured }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" (click)="(bill)">Edit</button>
                            <button class="btn btn-danger btn-sm"
                                (click)="deleteInsuranceBill(bill.billNo)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
